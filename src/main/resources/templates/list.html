<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <table>
         <tr>
             <td>编号</td>
             <td>姓名</td>
             <td>年龄</td>
             <td>操作</td>
         </tr>
         <tr th:each="sb : ${list}">
             <td th:text="${sb.id}"></td>
             <td th:text="${sb.name}"></td>
             <td th:text="${sb.age}"></td>
             <td><a th:href="| /stu/del/${sb.id} |">删除</a></td>
         </tr>
     </table>
</body>
</html>
